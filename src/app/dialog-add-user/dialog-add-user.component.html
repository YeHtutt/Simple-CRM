<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
      <!--<mat-hint>First Name</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
      <!--<mat-hint>Last Name</mat-hint>-->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="primary" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker2"> <!--2WayBinding birthDate number of timestamp from (dialog-add-user)-->
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street, House No.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
    </mat-form-field>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
