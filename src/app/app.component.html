<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <!--mat-drawer @Input[opened]='true' -> Siednav immer offen-->
    <div class="logo-container">
      <img src="assets/img/logo.png" class="logo">
    </div>

    <ul class="menu-items">
      <li routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li> <!--check-board Mat-Icon für Dashboard-->
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li> <!--person Mat-Icon für User-->
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
      <!--Der Router-Mechanismus reagiert auf eine Route und rendert eine entsprechende Komponente in den router-outlet. Muss am richtigen Platz plaziert werden-->
    </div>

  </div>

</mat-drawer-container>
