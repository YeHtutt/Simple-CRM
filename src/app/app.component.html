<mat-drawer-container class="mat-drawer-container" autosize >

  <mat-drawer #drawer class="sidenav" [opened]="true"  mode="side" [class.hide-on-login]="!isLoginPage">
    <div class="logo-container">
      <img src="assets/img/logo.png" class="logo">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li><!--check-board Mat-Icon für Dashboard-->
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li> <!--person Mat-Icon für User-->
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="align-center">
          <mat-icon class="menu-icon" (click)="drawer.toggle()" [class.hide-on-login]="!isLoginPage">menu</mat-icon>
          
          <span>Simple CRM</span>
        </div>

        <button mat-raised-button (click)="logout()" routerLink="/login" [class.hide-on-login]="!isLoginPage">Logout</button>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container" >
      <!--Der Router-Mechanismus reagiert auf eine Route und rendert eine entsprechende Komponente in den router-outlet. Muss am richtigen Platz plaziert werden-->
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
