<div class="form-container mat-elevation-z5">

    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>

        <div class="center margin-top">
            <!--Normal-Login Button-->
            <button mat-raised-button color="primary" type="submit">
                Login
            </button>

            <!--Gast-Login Button-->
            <button mat-raised-button class="m-left-16" color="basic" (click)="loginAsGuest()">
                Login as Guest
            </button>
        </div>

        <div class="center margin-top">New to our platform? <a class="sign-up-link" routerLink="/sign-up">Sign
                Up!</a></div>

    </form>


</div>
