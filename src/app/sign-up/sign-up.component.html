<div class="form-container mat-elevation-z5">

    <h1>Sign Up a New User!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <mat-form-field>
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirm your password</mat-label>
            <input matInput placeholder="ConfirmPassword" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                ConfirmPassword Password is required
            </mat-error>
        </mat-form-field>

        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>

        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Sign Up!
            </button>
        </div>

        <div class="center margin-top">Already have an Account? <a class="login-link" routerLink="/">Login
                </a></div>

    </form>


</div>
